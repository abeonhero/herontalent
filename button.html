<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Button</title>
    <style>
        html, body {
            background-color: #f1f1ef !important;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns the button to the left */
            font-family: Arial, sans-serif; /* Default font for the entire page */
        }

        .linkedin-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #0077B5;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Removes the underline from the anchor */
            outline: none;
        }

        .linkedin-btn:hover {
            background-color: #005E93;
        }

        .linkedin-btn:focus {
            box-shadow: 0 0 0 3px rgba(0, 119, 181, 0.5);
        }

        .linkedin-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="https://www.linkedin.com/company/herontalent/" target="_blank" rel="noopener noreferrer" class="linkedin-btn" aria-label="Visit LinkedIn">
        <svg class="linkedin-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path fill="white" d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"/></path></svg>
        LinkedIn
    </a>
</body>
</html>
